<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./dist/css/main.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img src="./dist/images/bg-pattern-top.svg" alt="" class="top">

  <main class="card">

    <div class="card__info">
      <img src="./dist/images/bg-pattern-card.svg" alt="" class="card__pattern">

      <img src="./dist/images/image-victor.jpg" alt="Victor" class="card__img">

      <div class="card__bot">
        <div class="info">
          <span class="font--700 dark--txt font--lg">Victor Crest</span>
          <span class="age class__age font--400 font--lg">26</span>
          <p class="city font--400 font--md">London</p>
        </div>

        <div class="line"></div>

        <ul>
          <li>
            <span class="dark--txt font--700 font--lg">80K</span> <br>
            <span class="txt font--400 font--sm">Followers</span>
          </li>
          <li>
            <span class="dark--txt font--700 font--lg">803K</span> <br>
            <span class="txt font--400 font--sm">Likes</span>
          </li>
          <li>
            <span class="dark--txt font--700 font--lg">1.4K</span> <br>
            <span class="txt font--400 font--sm">Photos</span>
          </li>
        </ul>
      </div>
    </div>

  </main>

  <footer class="attribution font--sm">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Cory De Mar</a>.</p>
  </footer>

  <img src="./dist/images/bg-pattern-bottom.svg" alt="" class="bot">
</body>

</html>
