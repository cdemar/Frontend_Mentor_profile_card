<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./dist/css/main.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="bgImg">
    <img src="./dist/images/bg-pattern-top.svg" alt="" class="top">
    <img src="./dist/images/bg-pattern-bottom.svg" alt="" class="bot">
  </div>

  <main class="card">
    <div class="card__header"></div>

    <div class="card__body">
      <img src="./dist/images/image-victor.jpg" alt="Victor">

      <h1 class="name">Victor Crest
        <span class="age">26</span>
      </h1>
      <p class="city">London</p>
    </div>

    <div class="card__line"></div>

    <div class="card__footer">
      <div class="item">
        <h1 class="value">80K</h1>
        <p class="txt">Followers</p>
      </div>

      <div class="item">
        <h1 class="value">803K</h1>
        <p class="txt">Likes</p>
      </div>

      <div class="item">
        <h1 class="value">1.4K</h1>
        <p class="txt">Photos</p>
      </div>
    </div>
  </main>

  <div class="attribution font--sm">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Cory DeMar</a>.</p>
  </div>
</body>

</html>
