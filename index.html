<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./dist/css/main.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img src="./dist/images/bg-pattern-top.svg" alt="" class="top">

  <main class="card">
    <div class="card__upper">
      <img src="./dist/images/bg-pattern-card.svg" alt="" class="card__img">

      <img src="./dist/images/image-victor.jpg" alt="Victor" class="card__pic">

      <div class="card__info">
        <h1>
          Victor Crest
          <span>26</span>
        </h1>

        <p>London</p>
      </div>

    </div>

    <div class="card__line"></div>

    <div class="card__lower">
      <ul>
        <li>
          80K
          <span>Followers</span>
        </li>

        <li>
          803K
          <span>Likes</span>
        </li>

        <li>
          1.4K
          <span>Photos</span>
        </li>
      </ul>
    </div>
  </main>

  <img src="./dist/images/bg-pattern-bottom.svg" alt="" class="bot">

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Your Name Here</a>.</p>
  </footer>
</body>

</html>
